<div class="container">
  <div class="header">
    <div class="content-title">
      <h3>Episode {{ episodeName }}</h3>
      <p class="description">{{ episodeNumber }} - {{ air_date }}</p>
    </div>

    <div class="content-search">
      <select name="episode-number" id="episode-number" (change)="onEpisodeSelect($event)"
        [(ngModel)]="selectedEpisodeId">
        @for (count of countEpisode; track $index) {
        @defer (on immediate) {
        <option [value]="count">Episode - {{ count }}</option>
        }
        }
      </select>

      <label for="episode-number">Search by episode</label>
    </div>
  </div>

  <div class="wrapper-cards">
    @for (character of characters; track $index) {
    @defer (on immediate) {
    <app-cards [character]="character"></app-cards>
    }
    }

    @empty {
    @defer (on immediate) {
    <app-no-items></app-no-items>
    }
    }
  </div>
</div>

<app-footer></app-footer>
